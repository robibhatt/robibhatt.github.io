  <style>
    :root {
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      color: #222;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 0 1rem;
      background: transparent;
    }

    main {
      flex: 1;
      padding: 1.5rem 0 3rem;
      width: 100%;
    }

    .content {
      max-width: 960px;
      width: 100%;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .carousel {
      --visible-slides: 1;
      --slide-gap: 1rem;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      background: #000;
      width: 100vw;
      height: 25vh;
      min-height: 220px;
      margin: 0 calc(50% - 50vw) 2.5rem;
      padding: 0.75rem 0;
    }

    .carousel__track {
      display: flex;
      gap: var(--slide-gap);
      transition: transform 0.6s ease;
      will-change: transform;
      height: 100%;
      padding: 0 var(--slide-gap);
    }

    .carousel__slide {
      flex: 0 0 calc(
        (100% - (var(--visible-slides) - 1) * var(--slide-gap)) /
        var(--visible-slides)
      );
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      border-radius: 10px;
    }

    .carousel__slide img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
      object-position: center;
    }

    .carousel__button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.8);
      border: none;
      color: #1f3c88;
      font-size: 1.75rem;
      width: 2.75rem;
      height: 2.75rem;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .carousel__button:hover,
    .carousel__button:focus-visible {
      background: #1f3c88;
      color: #fff;
      outline: none;
      transform: translateY(-50%) scale(1.05);
    }

    .carousel__button:focus-visible {
      box-shadow: 0 0 0 4px rgba(31, 60, 136, 0.35);
    }

    .carousel__button--prev {
      left: 1rem;
    }

    .carousel__button--next {
      right: 1rem;
    }

    .carousel__dots {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
    }

    .carousel__dot {
      width: 0.75rem;
      height: 0.75rem;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.55);
      border: 0;
      padding: 0;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .carousel__dot[aria-current="true"] {
      background: #1f3c88;
      transform: scale(1.2);
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.6);
    }

    .carousel__dot:focus-visible {
      outline: none;
      box-shadow: 0 0 0 4px rgba(31, 60, 136, 0.35);
    }

    p {
      font-size: 1.1rem;
      text-align: center;
      color: #333;
    }

    @media (min-width: 640px) {
      .carousel {
        --visible-slides: 2;
      }
    }

    @media (min-width: 1024px) {
      .carousel {
        --visible-slides: 3;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .carousel__track {
        transition: none;
      }
    }
  </style>
</head>

  <script>
    (function () {
      const carousel = document.querySelector('.carousel');
      const track = carousel.querySelector('.carousel__track');
      const slides = Array.from(track.children);
      const prevButton = carousel.querySelector('.carousel__button--prev');
      const nextButton = carousel.querySelector('.carousel__button--next');
      const dotsNav = carousel.querySelector('.carousel__dots');
      const totalSlides = slides.length;
      let currentIndex = 0;
      let isTransitioning = false;
      let touchStartX = null;
      let touchStartTime = 0;
      const state = {
        visibleSlides: 1,
        pageCount: totalSlides,
      };

      if (!totalSlides) {
        prevButton.hidden = true;
        nextButton.hidden = true;
        return;
      }

      function readCSSNumber(element, property, fallback) {
        const value = getComputedStyle(element).getPropertyValue(property).trim();
        const parsed = parseFloat(value);
        if (Number.isNaN(parsed)) {
          return fallback;
        }
        return parsed;
      }

      function getGap() {
        const styles = getComputedStyle(track);
        const gapValue = parseFloat(styles.columnGap || styles.gap || '0');
        return Number.isNaN(gapValue) ? readCSSNumber(carousel, '--slide-gap', 0) : gapValue;
      }

      function hasActiveTransition() {
        const styles = getComputedStyle(track);
        const durations = styles.transitionDuration.split(',');
        const delays = styles.transitionDelay.split(',');

        return durations.some((durationValue, index) => {
          const duration = parseFloat(durationValue);
          const delay = parseFloat(delays[index] ?? delays[0] ?? '0');
          const total = (Number.isNaN(duration) ? 0 : duration) + (Number.isNaN(delay) ? 0 : delay);
          return total > 0;
        });
      }

      function refreshState() {
        const computedVisible = Math.max(1, Math.round(readCSSNumber(carousel, '--visible-slides', 1)));
        const pageCount = Math.max(1, totalSlides - computedVisible + 1);
        const needsRebuild = pageCount !== state.pageCount || dotsNav.children.length !== pageCount;

        state.visibleSlides = computedVisible;
        state.pageCount = pageCount;

        if (needsRebuild) {
          dotsNav.innerHTML = '';
          for (let index = 0; index < pageCount; index += 1) {
            const dot = document.createElement('button');
            dot.className = 'carousel__dot';
            dot.type = 'button';
            dot.setAttribute('aria-label', `Go to slide ${index + 1}`);
            dot.setAttribute('role', 'tab');
            dot.dataset.index = String(index);
            dotsNav.appendChild(dot);
          }
        }

        if (currentIndex > state.pageCount - 1) {
          currentIndex = state.pageCount - 1;
        }

        const controlsDisabled = state.pageCount <= 1;
        prevButton.disabled = controlsDisabled;
        nextButton.disabled = controlsDisabled;
        prevButton.setAttribute('aria-disabled', controlsDisabled ? 'true' : 'false');
        nextButton.setAttribute('aria-disabled', controlsDisabled ? 'true' : 'false');
      }

      function updateDots() {
        dotsNav.querySelectorAll('.carousel__dot').forEach((dot) => {
          const isActive = Number(dot.dataset.index) === currentIndex;
          dot.setAttribute('aria-current', isActive ? 'true' : 'false');
          dot.setAttribute('tabindex', isActive ? '0' : '-1');
        });
      }

      function updateSlidePosition() {
        const firstSlide = slides[0];
        if (!firstSlide) {
          return;
        }
        const slideWidth = firstSlide.getBoundingClientRect().width;
        const gap = getGap();
        const offset = currentIndex * (slideWidth + gap);
        track.style.transform = `translateX(-${offset}px)`;
        updateDots();
      }

      function moveToSlide(targetIndex) {
        if (isTransitioning) {
          return;
        }

        refreshState();

        if (state.pageCount <= 1) {
          currentIndex = 0;
          updateSlidePosition();
          return;
        }

        const normalizedIndex = (targetIndex + state.pageCount) % state.pageCount;

        if (normalizedIndex === currentIndex) {
          return;
        }

        isTransitioning = true;
        currentIndex = normalizedIndex;

        requestAnimationFrame(() => {
          updateSlidePosition();
          if (!hasActiveTransition()) {
            isTransitioning = false;
          }
        });
      }

      track.addEventListener('transitionend', () => {
        isTransitioning = false;
      });

      prevButton.addEventListener('click', () => {
        moveToSlide(currentIndex - 1);
      });

      nextButton.addEventListener('click', () => {
        moveToSlide(currentIndex + 1);
      });

      dotsNav.addEventListener('click', (event) => {
        const dot = event.target.closest('.carousel__dot');
        if (!dot) {
          return;
        }
        const targetIndex = Number(dot.dataset.index);
        if (Number.isNaN(targetIndex)) {
          return;
        }
        moveToSlide(targetIndex);
      });

      function handleKeydown(event) {
        if (event.key === 'ArrowLeft') {
          prevButton.click();
        } else if (event.key === 'ArrowRight') {
          nextButton.click();
        }
      }

      function handleTouchStart(event) {
        if (event.touches.length !== 1) return;
        touchStartX = event.touches[0].clientX;
        touchStartTime = performance.now();
      }

      function handleTouchEnd(event) {
        if (touchStartX === null) return;
        const touchEndX = event.changedTouches[0].clientX;
        const dx = touchEndX - touchStartX;
        const dt = performance.now() - touchStartTime;
        const swipeThreshold = 50;
        const timeThreshold = 500;
        if (Math.abs(dx) > swipeThreshold && dt < timeThreshold) {
          if (dx > 0) {
            prevButton.click();
          } else {
            nextButton.click();
          }
        }
        touchStartX = null;
      }

      window.addEventListener('resize', () => {
        const previousPageCount = state.pageCount;
        refreshState();
        if (previousPageCount !== state.pageCount) {
          currentIndex = Math.min(currentIndex, state.pageCount - 1);
        }
        updateSlidePosition();
      });

      refreshState();
      updateDots();
      updateSlidePosition();

      document.addEventListener('keydown', handleKeydown);
      track.addEventListener('touchstart', handleTouchStart, { passive: true });
      track.addEventListener('touchend', handleTouchEnd);
    })();
  </script>
